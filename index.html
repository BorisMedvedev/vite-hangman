<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hangman Game</title>

  <link rel="apple-touch-icon" sizes="180x180"
    href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32"
    href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16"
    href="images/favicon/favicon-16x16.png">
  <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon">

</head>

<body>

  <div id="app" class="app">

    <div class="absolute top-6 right-6">

      <label class="relative inline-flex items-center cursor-pointer">
        <input id="toggleDarkMode" type="checkbox" class="sr-only peer">
        <div
          class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-400">
        </div>
        <span
          class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Dark</span>
      </label>
    </div>

    <h1 class="logo">[ ИГРА ВИСИЛИЦА ]</h1>

    <div class="game">
      <button id="startGame" class="start-btn">Старт Игры</button>
    </div>

  </div>

  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
